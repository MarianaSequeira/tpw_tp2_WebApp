<section class="portfolio" id="portfolio">
  <div class="container">
    <h2 class="text-center text-uppercase text-secondary mb-0">Receitas mais Populares</h2>
    <hr class="star-dark mb-5">

    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let receita of receitas" >
        <a class="portfolio-item d-block mx-auto" routerLink="/receita/{{receita.id}}">
          <div class="portfolio-item-caption d-flex position-absolute h-100 w-100">

            <div class="portfolio-item-caption-content my-auto w-100 text-center text-white" >
              <h5>{{ receita.nome }}</h5>
            </div>

          </div>
          <img class="img-fluid" src="http://localhost:8000{{receita.imagem}}" alt="">
        </a>
      </div>
    </div>
  </div>
</section>
