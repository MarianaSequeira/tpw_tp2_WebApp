<div class="container body-content">
  <div *ngFor="let receitaguardada of receitasGuardadas">
    <div class="row" style="padding: 15px 10px 10px 10px; margin-top: 18px" routerLink="/receita/{{receitaguardada.id}}" >
      <div class="media">
        <img src="http://localhost:8000{{ receitaguardada.imagem }}" class="align-self-center mr-3" alt="..." style="width: 15%">
        <div class="media-body">
          <h5 class="mt-0">{{ receitaguardada.nome }}</h5>
          {{ receitaguardada.descricao }}
        </div>
      </div>
    </div>
  </div>
</div>
