<div class="container-login">
  <div class="wrap-signup">
    <section class="login" id="loginForm">
      <form method="post" [formGroup]="singupForm" (ngSubmit)="onSubmit()">
        <h4><p style="text-align:center">Insira os dados para a sua conta:</p></h4>
        <p>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"/>
        </div>
        <!-- AQUI -->
        <div class="row justify-content-center">
          <button class="btn btn-outline-success1 my-2 my-sm-0" type="submit">Sign up</button>
        </div>
      </form>
    </section>
  </div>
</div>
