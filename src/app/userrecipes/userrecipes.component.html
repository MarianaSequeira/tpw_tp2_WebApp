<div class="container body-content">
  <p align="right" style="margin-top: 10px">
    <a routerLink="#" >
      <i class="fas fa-plus" style="font-size: 13px; color: #18bc9c;"></i>&nbsp;&nbsp;Adicionar Receita
    </a>
  </p>
  <div *ngFor="let minhareceita of minhasReceitas">
    <div class="row border-bottom" style="padding: 15px 10px 25px 10px; margin-top: 15px" routerLink="/receita/{{minhareceita.id}}">
      <div class="col-sm-10 ">
        <div class="media">
          <img src="http://localhost:8000{{ minhareceita.imagem }}" class="align-self-center mr-3" alt="..." style="width: 15%">
          <div class="media-body">
            <h5 class="mt-0">{{ minhareceita.nome }}</h5>
            {{ minhareceita.descricao }}
          </div>
        </div>
      </div>
      <div class="col-sm-2 align-self-center">
        <div>
          <button class="fas fa-edit"
                  onclick="location.href='{% url 'updateReceita' minhareceita.id %}'"
                  style=" font-size: 20px;
                                            color: #2C3E50;
                                            background-color:transparent;
                                            border-color:transparent;
                                            float: right;" >
          </button>
        </div>
        <div>
          <form id="save" action="/apagarReceita/{{ minhareceita.id }}" method="POST">
            <button class="fas fa-trash"
                    id="{{ minhareceita.id }}"
                    style=" font-size: 20px;
                                                color: #C80000;
                                                background-color:transparent;
                                                border-color:transparent;
                                                float: right;">
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
